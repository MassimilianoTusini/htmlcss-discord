<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Massimiliano Tusini">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Homepage Discord</title>
</head>
<body>
    <!-- Header pagina -->
    <header>

    <!-- Banner Navigazione -->
        <div class="banner-header flex">
          <div class="container flex">
            <div class="banner-nav flex">
            
                <div class="logo flex">
                  <img src="img/logo.svg" alt="Logo Discord"></div>
                <nav class="flex">
                  <ul class="link flex">
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch&eacute; Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                  </ul>  
                </nav>
                <div class="login flex">Accedi</div>
                
            </div>
          </div>
        </div>
       <!-- Jumbotron -->
        <div class="main-header flex">
            <div class="jumbo"></div>

        </div>

    </header>
    
    <main>
     
    <!-- Aggiunta sezioni -->
        <section class="white">
          <div class="container flex">
            <div class="big-section"></div>
            <div class="small-section"></div>
          </div>
        </section>

        <section class="grey">
          <div class="container flex">
            <div class="small-section"></div>
            <div class="big-section"></div>
          </div>
        </section>

        <section class="white">
          <div class="container flex">
            <div class="big-section"></div>
            <div class="small-section"></div>
          </div>
        </section>

        <section class="grey">
          <div class="container flex">
            <div class="last-section"></div>
          </div>
        </section>

    </main>


    <footer>

        <section class="black-main">

            <div class="container flex">
              <div class="column-box flex">
                <div class="column red border"></div>
                <div class="column turquoise"></div>
                <div class="column turquoise"></div>
                <div class="column turquoise"></div>
                <div class="column turquoise"></div>
              </div>
            </div>

        </section>

        <section class="black-footer">
            <div class="container">
                <div class="banner-footer flex">
                    <div class="second-logo">Logo</div>
                    <div class="button">Bottone</div>
                </div>
            </div>
        </section>





    </footer>
    
</body>
</html>
